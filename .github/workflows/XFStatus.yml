name: Xbox Friend Status

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ private repo access + push allow

jobs:
  xfstatus:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Main repo checkout (current repo)
      - name: Checkout main repo
        uses: actions/checkout@v4

      # ðŸ”¹ Private repo checkout (for xuids.txt + ApiData.json push)
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PREPO_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: private_repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python -u status.py
