name: Xbox Friend Status

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 */6 * * *'   # প্রতি ৬ ঘণ্টায় (rate limit মাথায় রেখে)

permissions:
  contents: write

jobs:
  update-xbox-status:
    runs-on: ubuntu-latest

    steps:
      # ================= Checkout =================
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # ================= Python =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ================= Git global config =================
      - name: Configure git identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      # ================= Run script =================
      - name: Run Xbox status updater
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          PREPO_NAME: ${{ secrets.PREPO_NAME }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python -u status.py

      # ================= Fallback commit =================
      - name: Fallback - Commit & push (only if needed)
        if: failure()
        env:
          PAT: ${{ secrets.PA_TOKEN }}
        run: |
          cd private_repo || exit 0

          git config --global --add safe.directory "$(pwd)"

          git add ApiData.json || true

          if ! git diff --quiet ApiData.json; then
            NOW=$(date '+%Y-%m-%d %H:%M:%S %Z')
            git commit -m "Update Xbox friend status [auto] - $NOW (fallback)"
            git config --global url."https://x-access-token:${PAT}@github.com/".insteadOf "https://github.com/"
            git push origin HEAD:main
          else
            echo "No changes to commit (fallback)"
          fi
