name: Xbox Friend Status

on:
  workflow_dispatch:          # manual trigger
  # schedule:                 # চাইলে cron যোগ করো (rate limit মাথায় রেখে)
  #   - cron: '0 */6 * * *'   # প্রতি ৬ ঘণ্টায় (যেমন দিনে ৪ বার)

permissions:
  contents: write

jobs:
  update-xbox-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone or update private repo safely
        env:
          PAT: ${{ secrets.PA_TOKEN }}
          PREPO_NAME: ${{ secrets.PREPO_NAME }}
        run: |
          rm -rf private_repo 2>/dev/null || true
          
          # Credential helper to avoid leaking PAT in logs
          git config --global url."https://x-access-token:${PAT}@github.com/".insteadOf "https://github.com/"
          
          git clone https://github.com/${PREPO_NAME}.git private_repo

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script (fetch & update status)
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          PREPO_NAME: ${{ secrets.PREPO_NAME }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}  # Discord notification
        run: python -u status.py

      - name: Fallback - Commit & push if script failed or missed
        if: always()  # script fail করলেও চেষ্টা করবে
        env:
          PAT: ${{ secrets.PA_TOKEN }}
        run: |
          cd private_repo || exit 0
          
          # Mark as safe directory
          git config --global --add safe.directory "$(pwd)"
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Only add ApiData.json (no previous file)
          git add ApiData.json || true
          
          # Timestamped commit message
          NOW=$(date '+%Y-%m-%d %H:%M:%S %Z')
          COMMIT_MSG="Update Xbox friend status [auto] - $NOW (fallback)"
          
          git diff --quiet ApiData.json || git commit -m "$COMMIT_MSG"
          
          # Push with credential helper
          git config --global url."https://x-access-token:${PAT}@github.com/".insteadOf "https://github.com/"
          git push origin HEAD:main || echo "No changes to push or push failed"