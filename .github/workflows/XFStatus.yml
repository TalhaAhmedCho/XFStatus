name: Xbox Friend Status

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-xbox-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone or update private repo safely
        env:
          PAT: ${{ secrets.PA_TOKEN }}
          PREPO_NAME: ${{ secrets.PREPO_NAME }}
        run: |
          rm -rf private_repo 2>/dev/null || true
          git config --global url."https://x-access-token:${PAT}@github.com/".insteadOf "https://github.com/"
          git clone https://github.com/${PREPO_NAME}.git private_repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to update status
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PA_TOKEN: ${{ secrets.PA_TOKEN }}      # ← এটা যোগ করা হয়েছে
          PREPO_NAME: ${{ secrets.PREPO_NAME }}  # optional, script-এ লাগলে
        run: python -u status.py

      - name: Commit and push changes (fallback, if script didn't push)
        if: failure()  # শুধু যদি script fail করে
        env:
          PAT: ${{ secrets.PA_TOKEN }}
        run: |
          cd private_repo || exit 0
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ApiData.json || true
          git diff --quiet ApiData.json || git commit -m "Update Xbox friend status [auto]"
          git config --global url."https://x-access-token:${PAT}@github.com/".insteadOf "https://github.com/"
          git push origin HEAD:main || echo "No changes or push failed"